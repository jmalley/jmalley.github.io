---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <article>
        {% if post.content contains '<!--more-->' %}
          {{ post.content | split:'<!--more-->' | first }} &nbsp; <a href="{{ post.url | prepend: site.baseurl }}" style="float: right">Read on...</a>
        {% else %}
          <a href="{{ post.url | prepend: site.baseurl }}" style="float: right">Read me, bro.</a>
        {% endif %}
        </article>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
